{% load tz %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css" integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }

      .title {
        font-size: 1rem;
        line-height: 4.125;
      }

      .footer {
        max-height: 10px;
      }

      .logo {
        font-size: 1.5rem;
      }

      .selectize-control.multi .selectize-input [data-value]{
        background: #4D5CCA;
      }
      .copy-notification {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 20px;
        border-radius: 4px;
        z-index: 1000;
      }
    
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
</head>
<body>
    <nav class="navbar is-black  has-shadow">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-white" href="{% url 'list_categories' %}">
                    <strong class="logo">Vidura</strong> &nbsp;<p>Beta</p>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item has-text-white" href="{% url 'list_categories' %}">
                        Categories
                    </a>
                    <a class="navbar-item has-text-white" href="{% url 'editor' %}">Editor</a>
                </div>
                <div class="navbar-end">
                    {% if user.is_authenticated %}
                    <a class="navbar-item has-text-white" href="{% url 'logout' %}">
                        Logout
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js" integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <footer class="footer">
        <p>{% now 'Y' %}. All rights reserved @ <a href="https://happy-pythonist.com/" target="_blank">happy-pythonist.com</a></p>
        <a href="https://github.com/narenaryan/Vidura" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
      </footer>
</body>
</html>
